name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 5 * * 5'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # List the languages you want to analyze. Adjust as needed.
          languages: 'javascript'
          # You can optionally specify queries here.
          # queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  export_sarif:
    name: Export SARIF via Code Scanning API
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Export SARIF via Code Scanning API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Listing SARIF uploads for repository $REPO..."
          response=$(curl -s -H "Accept: application/vnd.github+json" \
                         -H "Authorization: Bearer $GITHUB_TOKEN" \
                         "https://api.github.com/repos/$REPO/code-scanning/sarifs")
          echo "$response" | jq .
          
          # Get the first SARIF upload's ID. (You might customize which one to use.)
          sarif_id=$(echo "$response" | jq -r '.[0].id')
          echo "Using SARIF upload ID: $sarif_id"
          
          echo "Downloading SARIF report..."
          curl -s -H "Accept: application/json" \
               -H "Authorization: Bearer $GITHUB_TOKEN" \
               "https://api.github.com/repos/$REPO/code-scanning/sarifs/$sarif_id" \
               -o codeql-results.sarif
          
          echo "Downloaded SARIF file details:"
          ls -al codeql-results.sarif

      - name: Upload SARIF Artifact
        uses: actions/upload-artifact@v3
        with:
          name: codeql-compliance-sarif
          path: codeql-results.sarif
          
  build:
    name: Build and Save Docker Image
    runs-on: ubuntu-latest
    # This job depends on the analysis job. Remove or adjust "needs" if you wish to run concurrently.
    needs: analyze
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for archon-demo-node-app
        run: docker build . -t archon-demo-node-app:latest

      - name: Save Docker image to TAR file
        run: docker save archon-demo-node-app:latest -o archon-demo-node-app.tar

      - name: Upload TAR artifact
        uses: actions/upload-artifact@v4.1.0
        with:
          name: docker-image-tar
          path: archon-demo-node-app.tar
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2.2.3
